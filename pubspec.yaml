name: rating_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
    sdk: '>=3.1.3 <4.0.0'

dependencies:
    cloud_firestore: ^4.13.0
    firebase_auth: ^4.13.0
    firebase_core: ^2.22.0
    firebase_storage: ^11.5.0
    flutter:
        sdk: flutter

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true
    fonts:
        - family: Urbanist
          fonts:
              - asset: assets/fonts/Urbanist-Light.ttf
                weight: 300
              - asset: assets/fonts/Urbanist-Regular.ttf
              - asset: assets/fonts/Urbanist-Medium.ttf
                weight: 500
              - asset: assets/fonts/Urbanist-SemiBold.ttf
                weight: 600
              - asset: assets/fonts/Urbanist-Bold.ttf
                weight: 700
              - asset: assets/fonts/Urbanist-ExtraBold.ttf
                weight: 800
              - asset: assets/fonts/Urbanist-Black.ttf
                weight: 900
